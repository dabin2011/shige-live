<body>

  <!-- ãƒ­ã‚°ã‚¤ãƒ³ãƒ•ã‚©ãƒ¼ãƒ  -->
  <div>

  <!-- ã‚³ãƒ¡ãƒ³ãƒˆæ¬„ -->
  <div id="chat">
    <div id="messages"></div>
    <input id="comment" type="text" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›...">

  <!-- Firebase SDK v9 (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebaseè¨­å®šï¼ˆFirebase Consoleã‹ã‚‰ã‚³ãƒ”ãƒ¼ï¼‰
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "shigeshige-video.firebaseapp.com",
      projectId: "shigeshige-video",
    };

    // åˆæœŸåŒ–
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // æ–°è¦ç™»éŒ²
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("ç™»éŒ²æˆåŠŸ: " + userCredential.user.email);
      } catch (err) {
        alert("ã‚¨ãƒ©ãƒ¼: " + err.message);
        console.error(err);
      }
    }

    // ãƒ­ã‚°ã‚¤ãƒ³
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ: " + userCredential.user.email);
      } catch (err) {
        alert("ã‚¨ãƒ©ãƒ¼: " + err.message);
        console.error(err);
      }
    }

    // ã‚³ãƒ¡ãƒ³ãƒˆé€ä¿¡ï¼ˆexpireAtã‚’4æ™‚é–“å¾Œã«è¨­å®šï¼‰
    async function sendComment() {
      const comment = document.getElementById("comment").value;
      const user = auth.currentUser;
      if (user) {
        await addDoc(collection(db, "comments"), {
          text: comment,
          user: user.email,
          timestamp: new Date(),
          expireAt: new Date(Date.now() + 4 * 60 * 60 * 1000) // 4æ™‚é–“å¾Œ
        });
        document.getElementById("comment").value = "";
      } else {
        alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
      }
    }

    // ã‚³ãƒ¡ãƒ³ãƒˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºï¼ˆæœŸé™å†…ã®ã¿ï¼‰
    const now = new Date();
    const q = query(
      collection(db, "comments"),
      orderBy("timestamp"),
      where("expireAt", ">", now)
    );

    onSnapshot(q, (snapshot) => {
      const messages = document.getElementById("messages");
      messages.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const p = document.createElement("p");
        p.textContent = `${data.user}: ${data.text}`;
        messages.appendChild(p);
      });
    });

    // ğŸ”‘ é–¢æ•°ã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«å…¬é–‹
    window.signup = signup;
    window.login = login;
    window.sendComment = sendComment;
  </script>
