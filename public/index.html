<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ShigeX コメント＆マイページ（修正版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f4f6f8; --card:#ffffff; --text:#2f3237; --muted:#6b7280;
      --primary:#0969da; --primary-dark:#0757b2; --border:#d0d7de; --divider:#e5e7eb;
      --error:#b00020;
    }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 24px; }
    .container { max-width: 860px; margin: 0 auto; }
    h1 { margin: 0 0 16px; font-size: 22px; }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 10px 14px; border: 1px solid var(--border); border-radius: 10px;
      background: var(--card); color: var(--text); box-sizing: border-box;
    }

    /* 丸ボタン */
    button {
      border-radius: 9999px; border: 1px solid var(--border); background: #fff; color: #24292f;
      padding: 10px 16px; font-size: 14px; cursor: pointer; transition: background 0.15s ease, transform 0.05s ease;
    }
    button:hover { background: #f6f8fa; }
    button:active { transform: translateY(1px); }
    button.primary { background: var(--primary); color: #fff; border-color: var(--primary); }
    button.primary:hover { background: var(--primary-dark); border-color: var(--primary-dark); }

    #status { font-size: 13px; margin-bottom: 12px; }
    .info { color: var(--primary); }
    .error { color: var(--error); }

    /* ポップアップ表示制御（showクラスで表示） */
    .overlay {
      visibility: hidden; opacity: 0; transition: opacity 0.18s ease, visibility 0.18s;
      position: fixed; inset: 0; background: rgba(0,0,0,0.45); z-index: 999; backdrop-filter: blur(1px);
      pointer-events: none;
    }
    .overlay.show { visibility: visible; opacity: 1; pointer-events: auto; }

    .popup {
      visibility: hidden; opacity: 0; transform: translate(-50%, -48%) scale(0.98);
      transition: opacity 0.18s ease, transform 0.18s ease, visibility 0.18s;
      position: fixed; top: 50%; left: 50%;
      width: 420px; max-width: calc(100% - 40px); background: var(--card);
      border-radius: 16px; box-shadow: 0 12px 28px rgba(0,0,0,0.18); z-index: 1000; padding: 18px;
      pointer-events: auto;
    }
    .popup.show { visibility: visible; opacity: 1; transform: translate(-50%, -50%) scale(1); }

    /* アンケート枠 */
    #pollArea {
      display: none; border: 1px solid var(--border); background: var(--card);
      border-radius: 12px; padding: 16px; margin-bottom: 16px;
    }
    .poll-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .poll-title { font-weight: 600; font-size: 16px; }
    .poll-phase { font-size: 13px; color: var(--muted); }
    .poll-options { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
    .poll-option-btn { width: 100%; text-align: center; }
    .poll-timer { font-size: 13px; color: var(--muted); margin-top: 8px; }
    .poll-option-btn.voted { background: var(--primary); color: #ffffff; border-color: var(--primary); }
    .poll-option-btn.disabled { opacity: 0.6; cursor: not-allowed; }
    #pollChart { width: 100%; height: 180px; display: none; margin-top: 10px; }

    /* タグ検索 */
    .tag-search { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; margin-bottom: 10px; }
    .tag-chips { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
    .chip { display: inline-flex; align-items: center; gap: 6px; border-radius: 9999px; padding: 6px 10px; font-size: 13px; color: #fff; cursor: pointer; border: 1px solid rgba(0,0,0,0.08); }
    .chip .count { font-size: 11px; opacity: 0.9; }

    /* コメント一覧 */
    #messages {
      border: 1px solid var(--border); background: var(--card); padding: 12px; height: 340px;
      overflow-y: auto; border-radius: 12px;
    }
    .comment {
      display: flex; gap: 10px; align-items: flex-start; padding: 12px 10px; border-bottom: 1px dashed var(--divider);
      border-radius: 10px;
    }
    .comment:last-child { border-bottom: none; }
    .avatar { width: 28px; height: 28px; border-radius: 50%; background: #e9eef5; flex: 0 0 28px; }
    .comment-body { flex: 1; }
    .comment-meta { font-size: 12px; color: var(--muted); margin-bottom: 6px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .comment-user { font-weight: 600; color: var(--primary); margin-right: 6px; }
    .comment-text { font-size: 14px; line-height: 1.6; word-break: break-word; }
    .tags-line { display: flex; flex-wrap: wrap; gap: 6px; }

    /* 入力欄 */
    .composer { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; margin-top: 10px; align-items: center; }
    .top-actions { display: flex; gap: 8px; margin: 12px 0 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>コメント欄</h1>

    <div id="status" class="info">未ログイン</div>

    <div class="top-actions">
      <div id="authButtons">
        <button class="primary" onclick="openLoginPopup()">ログイン / 新規登録</button>
      </div>
      <div id="mypageButtons" style="display:none;">
        <button class="primary" onclick="openMypagePopup()">マイページ</button>
      </div>
    </div>

    <div id="pollArea">
      <div class="poll-header">
        <div class="poll-title" id="pollQuestion">アンケート</div>
        <div class="poll-phase" id="pollPhase">準備中</div>
      </div>
      <div id="pollOptions" class="poll-options"></div>
      <div id="pollTimer" class="poll-timer"></div>
      <canvas id="pollChart"></canvas>
    </div>

    <div class="tag-search">
      <input id="tagSearchInput" type="text" placeholder="#タグで検索（例：#質問）" />
      <button onclick="applyTagFilter()">検索</button>
    </div>
    <div id="tagChips" class="tag-chips"></div>

    <div id="messages"></div>

    <div class="composer">
      <input id="comment" type="text" placeholder="コメントを入力（例：#感想 最高でした！）" />
      <button class="primary" onclick="sendComment()">送信</button>
      <button onclick="openPollPopup()">アンケート作成</button>
    </div>
  </div>

  <!-- Login Popup -->
  <div class="overlay" id="loginOverlay"></div>
  <div class="popup" id="loginPopup">
    <h3>ShigeX ID ログイン / 新規登録</h3>
    <div class="row">
      <input id="email" type="email" placeholder="メールアドレス" />
      <input id="password" type="password" placeholder="パスワード" />
      <div class="hint">ShigeX IDはシゲシゲ動画などのサービスと連携させるIDです。</div>
    </div>
    <div class="actions" style="margin-top:12px;">
      <button class="primary" onclick="signup()">新規登録</button>
      <button class="primary" onclick="login()">ログイン</button>
      <button onclick="loginWithGoogle()">Googleでログイン</button>
      <button onclick="closeLoginPopup()">閉じる</button>
    </div>
  </div>

  <!-- MyPage Popup -->
  <div class="overlay" id="mypageOverlay"></div>
  <div class="popup" id="mypagePopup">
    <h3>マイページ</h3>
    <div id="currentUsername">現在のユーザー名: 未設定</div>
    <div class="row" style="margin-top:10px;">
      <input type="text" id="newUsername" placeholder="新しいユーザー名" />
    </div>
    <div class="actions" style="margin-top:12px;">
      <button class="primary" onclick="changeUsername()">ユーザー名変更</button>
      <button onclick="logout()">ログアウト</button>
      <button onclick="closeMypagePopup()">閉じる</button>
    </div>
  </div>

  <!-- Poll Create Popup -->
  <div class="overlay" id="pollOverlay"></div>
  <div class="popup" id="pollPopup">
    <h3>アンケートを作成</h3>
    <div class="row">
      <input id="pollQuestionInput" type="text" placeholder="質問（例：今日の配信どうだった？）" />
      <input id="pollOption1" type="text" placeholder="選択肢1（例：最高）" />
      <input id="pollOption2" type="text" placeholder="選択肢2（例：良かった）" />
      <input id="pollOption3" type="text" placeholder="選択肢3（任意）" />
      <input id="pollOption4" type="text" placeholder="選択肢4（任意）" />
      <div class="hint">作成すると全視聴者に即時表示されます。投票30秒 → 集計10秒 → 結果30秒。</div>
    </div>
    <div class="actions" style="margin-top:12px;">
      <button class="primary" onclick="createPoll()">作成して開始</button>
      <button onclick="closePollPopup()">閉じる</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, orderBy, query, Timestamp,
      doc, setDoc, getDoc, updateDoc, runTransaction
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase設定（Firebase Consoleからコピー）
    const firebaseConfig = {
      apiKey: "AIzaSyAoW1t-VsQwbr5sJAPi2zLjeox363Mbq5I",
      authDomain: "shige-live-b70a7.firebaseapp.com",
      projectId: "shige-live-b70a7",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const messagesEl = document.getElementById("messages");
    const currentUsernameEl = document.getElementById("currentUsername");
    const tagChipsEl = document.getElementById("tagChips");
    const tagSearchInput = document.getElementById("tagSearchInput");

    const pollArea = document.getElementById("pollArea");
    const pollQuestion = document.getElementById("pollQuestion");
    const pollPhase = document.getElementById("pollPhase");
    const pollOptionsEl = document.getElementById("pollOptions");
    const pollTimerEl = document.getElementById("pollTimer");
    const pollChart = document.getElementById("pollChart");

    let activePollId = null;
    let pollInterval = null;

    // タグ状態
    let selectedTag = null;
    let allTagsCount = {};

    function setStatus(msg, type="info") {
      statusEl.textContent = msg;
      statusEl.className = type;
    }

    /* ---------- Popup controls (確実に動く実装) ---------- */
    function openLoginPopup() {
      document.getElementById("loginOverlay").classList.add("show");
      document.getElementById("loginPopup").classList.add("show");
    }
    function closeLoginPopup() {
      document.getElementById("loginOverlay").classList.remove("show");
      document.getElementById("loginPopup").classList.remove("show");
    }
    function openMypagePopup() {
      document.getElementById("mypageOverlay").classList.add("show");
      document.getElementById("mypagePopup").classList.add("show");
    }
    function closeMypagePopup() {
      document.getElementById("mypageOverlay").classList.remove("show");
      document.getElementById("mypagePopup").classList.remove("show");
    }
    function openPollPopup() {
      const overlay = document.getElementById("pollOverlay");
      const popup = document.getElementById("pollPopup");
      if (!overlay || !popup) { console.error("pollOverlay or pollPopup not found"); return; }
      overlay.classList.add("show");
      popup.classList.add("show");

      if (!openPollPopup._escHandler) {
        openPollPopup._escHandler = (e) => { if (e.key === "Escape") closePollPopup(); };
        document.addEventListener("keydown", openPollPopup._escHandler);
      }
      overlay.onclick = (ev) => { if (ev.target === overlay) closePollPopup(); };
    }
    function closePollPopup() {
      document.getElementById("pollOverlay").classList.remove("show");
      document.getElementById("pollPopup").classList.remove("show");
    }

    /* ---------- Auth ---------- */
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        setStatus(`ログイン中：${user.email}`, "info");
        document.getElementById("authButtons").style.display = "none";
        document.getElementById("mypageButtons").style.display = "block";
        await loadUsername();
      } else {
        setStatus("未ログイン", "info");
        document.getElementById("authButtons").style.display = "block";
        document.getElementById("mypageButtons").style.display = "none";
        currentUsernameEl.textContent = "現在のユーザー名: 未設定";
      }
    });

    async function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) { setStatus("メールとパスワードを入力してください", "error"); return; }
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          email: cred.user.email, createdAt: new Date(), username: "新規ユーザー"
        }, { merge: true });
        setStatus("登録成功: " + cred.user.email, "info");
        closeLoginPopup();
      } catch (err) { setStatus("登録エラー: " + err.message, "error"); }
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) { setStatus("メールとパスワードを入力してください", "error"); return; }
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        setStatus("ログイン成功: " + cred.user.email, "info");
        closeLoginPopup();
      } catch (err) { setStatus("ログインエラー: " + err.message, "error"); }
    }

    async function loginWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await setDoc(doc(db, "users", result.user.uid), {
          email: result.user.email, createdAt: new Date(), username: "Googleユーザー"
        }, { merge: true });
        setStatus("Googleログイン成功: " + result.user.email, "info");
        closeLoginPopup();
      } catch (err) { setStatus("Googleログインエラー: " + err.message, "error"); }
    }

    async function logout() {
      try {
        await signOut(auth);
        setStatus("ログアウトしました", "info");
        closeMypagePopup();
      } catch (err) { setStatus("ログアウトエラー: " + err.message, "error"); }
    }

    /* ---------- Tags utilities ---------- */
    const TAG_PALETTE = [
      "#e74c3c", "#e67e22", "#f1c40f", "#2ecc71", "#1abc9c",
      "#3498db", "#9b59b6", "#34495e", "#16a085", "#8e44ad",
      "#d35400", "#c0392b", "#7f8c8d", "#27ae60", "#2980b9"
    ];
    function normTag(raw) { if (!raw) return null; const t = raw.startsWith("#") ? raw : "#" + raw; return t.toLowerCase(); }
    function extractTagsFromText(text) {
      const re = /#([^\s#]+)/g; const set = new Set(); let m;
      while ((m = re.exec(text)) !== null) set.add(normTag(m[0]));
      return Array.from(set);
    }
    function hashCode(str) { let h=0; for (let i=0;i<str.length;i++){ h=((h<<5)-h)+str.charCodeAt(i); h|=0; } return Math.abs(h); }
    function colorForTag(tag) { const idx = hashCode(tag) % TAG_PALETTE.length; return TAG_PALETTE[idx]; }
    function rgbaFromHex(hex, alpha) {
      const v = hex.replace('#','');
      const r = parseInt(v.substring(0,2),16);
      const g = parseInt(v.substring(2,4),16);
      const b = parseInt(v.substring(4,6),16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    /* ---------- Comments (最新を上に) ---------- */
    async function sendComment() {
      const comment = document.getElementById("comment").value.trim();
      const user = auth.currentUser;
      if (!user) { setStatus("ログインしてください", "error"); return; }
      if (!comment) { setStatus("コメントを入力してください", "error"); return; }
      try {
        const snap = await getDoc(doc(db, "users", user.uid));
        const data = snap.data();
        const username = data?.username || user.email;
        const now = Date.now();
        const tags = extractTagsFromText(comment);
        await addDoc(collection(db, "comments"), {
          text: comment, user: username, tags, timestamp: Timestamp.now(),
          expireAt: Timestamp.fromDate(new Date(now + 4 * 60 * 60 * 1000))
        });
        document.getElementById("comment").value = "";
        setStatus("コメント送信成功", "info");
      } catch (err) { setStatus("コメント送信エラー: " + err.message, "error"); }
    }

    // ここで降順（最新が上）で取得する
    const commentsQuery = query(collection(db, "comments"), orderBy("timestamp", "desc"));
    let latestComments = [];

    onSnapshot(commentsQuery, (snapshot) => {
      latestComments = [];
      allTagsCount = {};
      const now = Date.now();

      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const exp = d.expireAt?.toDate?.().getTime?.() ?? (d.expireAt ? d.expireAt.toDate().getTime() : null);
        // 上の互換処理は古いブラウザ差異を避けるため。通常は d.expireAt?.toDate().getTime()
        const expireMs = d.expireAt && d.expireAt.toDate ? d.expireAt.toDate().getTime() : null;
        if (!expireMs || expireMs > now) {
          latestComments.push(d);
          (d.tags || []).forEach(tag => { allTagsCount[tag] = (allTagsCount[tag] || 0) + 1; });
        }
      });

      renderTagChips();
      renderComments();
    });

    function renderComments() {
      messagesEl.innerHTML = "";
      const list = selectedTag ? latestComments.filter(c => (c.tags || []).includes(selectedTag)) : latestComments;

      list.forEach(d => {
        const item = document.createElement("div"); item.className = "comment";

        const primaryTag = (d.tags && d.tags.length) ? d.tags[0] : null;
        if (primaryTag) {
          const base = colorForTag(primaryTag);
          item.style.background = rgbaFromHex(base, 0.12);
          item.style.border = `1px solid ${rgbaFromHex(base, 0.45)}`;
        }

        const avatar = document.createElement("div"); avatar.className = "avatar";
        const body = document.createElement("div"); body.className = "comment-body";

        const meta = document.createElement("div"); meta.className = "comment-meta";
        const userEl = document.createElement("span"); userEl.className = "comment-user"; userEl.textContent = d.user;
        const timeEl = document.createElement("span"); timeEl.textContent = d.timestamp?.toDate ? new Date(d.timestamp.toDate()).toLocaleString() : "";
        meta.appendChild(userEl); meta.appendChild(timeEl);

        const tagsLine = document.createElement("div"); tagsLine.className = "tags-line";
        (d.tags || []).forEach(tag => {
          const chip = document.createElement("span");
          chip.className = "chip";
          const color = colorForTag(tag);
          chip.style.background = color;
          chip.style.borderColor = color;
          chip.textContent = tag;
          chip.title = "このタグで絞り込む";
          chip.onclick = () => { selectedTag = tag; tagSearchInput.value = tag; renderTagChips(); renderComments(); };
          tagsLine.appendChild(chip);
        });

        const text = document.createElement("div"); text.className = "comment-text";
        text.appendChild(renderTextWithColoredTags(d.text));

        body.appendChild(meta);
        if ((d.tags || []).length) body.appendChild(tagsLine);
        body.appendChild(text);

        item.appendChild(avatar);
        item.appendChild(body);
        messagesEl.appendChild(item);
      });

      if (!list.length) {
        const empty = document.createElement("div");
        empty.style.color = "#6b7280";
        empty.style.fontSize = "13px";
        empty.style.padding = "8px";
        empty.textContent = selectedTag ? `タグ ${selectedTag} のコメントはありません` : "コメントはまだありません";
        messagesEl.appendChild(empty);
      }
    }

    function renderTextWithColoredTags(str) {
      const frag = document.createDocumentFragment();
      const re = /#([^\s#]+)/g;
      let lastIndex = 0, m;
      while ((m = re.exec(str)) !== null) {
        if (m.index > lastIndex) frag.appendChild(document.createTextNode(str.slice(lastIndex, m.index)));
        const tag = normTag(m[0]);
        const span = document.createElement("span");
        const color = colorForTag(tag);
        span.style.background = color;
        span.style.color = "#fff";
        span.style.borderRadius = "9999px";
        span.style.padding = "2px 8px";
        span.style.margin = "0 4px";
        span.style.cursor = "pointer";
        span.textContent = tag;
        span.title = "このタグで絞り込む";
        span.onclick = () => { selectedTag = tag; tagSearchInput.value = tag; renderTagChips(); renderComments(); };
        frag.appendChild(span);
        lastIndex = re.lastIndex;
      }
      if (lastIndex < str.length) frag.appendChild(document.createTextNode(str.slice(lastIndex)));
      return frag;
    }

    function renderTagChips() {
      tagChipsEl.innerHTML = "";
      if (selectedTag) {
        const clearChip = document.createElement("span");
        clearChip.className = "chip";
        clearChip.style.background = "#7f8c8d";
        clearChip.style.borderColor = "#7f8c8d";
        clearChip.textContent = "すべて表示";
        clearChip.onclick = () => { selectedTag = null; tagSearchInput.value = ""; renderTagChips(); renderComments(); };
        tagChipsEl.appendChild(clearChip);
      }
      const entries = Object.entries(allTagsCount).sort((a,b) => b[1]-a[1]).slice(0, 20);
      entries.forEach(([tag, count]) => {
        const chip = document.createElement("span");
        chip.className = "chip";
        const color = colorForTag(tag);
        chip.style.background = color;
        chip.style.borderColor = color;
        chip.innerHTML = `${tag} <span class="count">(${count})</span>`;
        chip.onclick = () => { selectedTag = tag; tagSearchInput.value = tag; renderTagChips(); renderComments(); };
        tagChipsEl.appendChild(chip);
      });
    }

    function applyTagFilter() {
      const input = tagSearchInput.value.trim();
      selectedTag = input ? normTag(input) : null;
      renderTagChips();
      renderComments();
    }

    /* ---------- Username ---------- */
    async function changeUsername() {
      const user = auth.currentUser;
      if (!user) { setStatus("ログインしてください", "error"); return; }
      const newName = document.getElementById("newUsername").value.trim();
      if (!newName) { setStatus("新しいユーザー名を入力してください", "error"); return; }
      try {
        await setDoc(doc(db, "users", user.uid), { username: newName }, { merge: true });
        currentUsernameEl.textContent = "現在のユーザー名: " + newName;
        setStatus("ユーザー名を変更しました", "info");
      } catch (err) { setStatus("ユーザー名変更エラー: " + err.message, "error"); }
    }
    async function loadUsername() {
      const user = auth.currentUser; if (!user) return;
      try {
        const snap = await getDoc(doc(db, "users", user.uid));
        const data = snap.data();
        currentUsernameEl.textContent = data?.username ? "現在のユーザー名: " + data.username : "現在のユーザー名: 未設定";
      } catch (err) { setStatus("ユーザー名読み込みエラー: " + err.message, "error"); }
    }

    /* ---------- Poll feature (簡易) ---------- */
    function nowMs() { return Date.now(); }
    function getMyVote(pollId) { try { const map = JSON.parse(localStorage.getItem("myPollVotes") || "{}"); return map[pollId]; } catch { return undefined; } }
    function setMyVote(pollId, optionIndex) { try { const map = JSON.parse(localStorage.getItem("myPollVotes") || "{}"); map[pollId] = optionIndex; localStorage.setItem("myPollVotes", JSON.stringify(map)); } catch {} }

    async function createPoll() {
      const qText = document.getElementById("pollQuestionInput").value.trim();
      const o1 = document.getElementById("pollOption1").value.trim();
      const o2 = document.getElementById("pollOption2").value.trim();
      const o3 = document.getElementById("pollOption3").value.trim();
      const o4 = document.getElementById("pollOption4").value.trim();
      const options = [o1, o2, o3, o4].filter(v => v);
      if (!qText || options.length < 2) { setStatus("質問と最低2つの選択肢が必要です", "error"); return; }
      try {
        const startAt = new Date();
        const docRef = await addDoc(collection(db, "polls"), {
          question: qText, options, counts: options.map(_ => 0),
          createdAt: Timestamp.now(), startAt: Timestamp.fromDate(startAt), phase: "voting"
        });
        activePollId = docRef.id;
        closePollPopup();
        setStatus("アンケートを開始しました", "info");
      } catch (err) { setStatus("アンケート作成エラー: " + err.message, "error"); }
    }

    async function votePoll(pollId, optionIndex) {
      try {
        const pollRef = doc(db, "polls", pollId);
        await runTransaction(db, async (tx) => {
          const snap = await tx.get(pollRef);
          if (!snap.exists()) return;
          const data = snap.data();
          if (data.phase !== "voting") return;
          const counts = data.counts.slice();
          counts[optionIndex] = (counts[optionIndex] || 0) + 1;
          tx.update(pollRef, { counts });
        });
        setMyVote(pollId, optionIndex);
        renderPollOptionsButtons({ options: Array.from(pollOptionsEl.children).map(b => b.textContent) });
      } catch (err) { setStatus("投票エラー: " + err.message, "error"); }
    }

    const latestPollQuery = query(collection(db, "polls"), orderBy("createdAt", "desc"));
    onSnapshot(latestPollQuery, (snapshot) => {
      const first = snapshot.docs[0];
      if (!first) { hidePollArea(); return; }
      const data = first.data();
      activePollId = first.id;
      showPollArea(data);
      handlePollPhaseTimer(first.id, data);
    });

    function showPollArea(data) {
      pollArea.style.display = "block";
      pollQuestion.textContent = data.question || "アンケート";
      updatePollPhaseUI(data);
      renderPollOptionsButtons(data);
    }
    function hidePollArea() {
      pollArea.style.display = "none";
      clearInterval(pollInterval);
      pollInterval = null;
      activePollId = null;
      pollChart.style.display = "none";
      pollOptionsEl.innerHTML = "";
      pollTimerEl.textContent = "";
      pollPhase.textContent = "準備中";
    }

    function updatePollPhaseUI(data) {
      const startMs = data.startAt?.toDate ? data.startAt.toDate().getTime() : nowMs();
      const elapsed = Math.max(0, Math.floor((nowMs() - startMs) / 1000));
      let phase = data.phase;
      if (elapsed < 30) phase = "voting";
      else if (elapsed < 40) phase = "aggregating";
      else if (elapsed < 70) phase = "results";
      else phase = "closed";

      pollPhase.textContent = phase === "voting" ? "投票受付中"
        : phase === "aggregating" ? "集計中"
        : phase === "results" ? "結果発表"
        : "終了";

      const remain = phase === "voting" ? (30 - elapsed)
        : phase === "aggregating" ? (40 - elapsed)
        : phase === "results" ? (70 - elapsed)
        : 0;
      pollTimerEl.textContent = phase !== "closed" ? `残り ${remain} 秒` : "アンケートは終了しました";

      if (phase === "results") {
        pollOptionsEl.style.display = "none";
        pollChart.style.display = "block";
        renderPollChart(data);
      } else if (phase === "voting") {
        pollOptionsEl.style.display = "grid";
        pollChart.style.display = "none";
        renderPollOptionsButtons(data);
      } else {
        pollOptionsEl.style.display = "none";
        if (phase === "aggregating") {
          pollChart.style.display = "block";
          renderAggregatingPlaceholder();
        } else {
          pollChart.style.display = "none";
          hidePollArea();
        }
      }
    }

    function renderPollOptionsButtons(data) {
      pollOptionsEl.innerHTML = "";
      const opts = data.options || [];
      const myVote = activePollId ? getMyVote(activePollId) : undefined;

      opts.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "poll-option-btn";
        btn.textContent = opt;

        if (myVote !== undefined) {
          if (myVote === idx) { btn.classList.add("voted"); }
          else { btn.classList.add("disabled"); btn.disabled = true; }
        }

        btn.onclick = () => {
          if (!activePollId) return;
          if (getMyVote(activePollId) !== undefined) return;
          votePoll(activePollId, idx);
        };
        pollOptionsEl.appendChild(btn);
      });
    }

    function renderAggregatingPlaceholder() {
      pollChart.style.display = "block";
      const ctx = pollChart.getContext("2d");
      resizeCanvasForContainer(pollChart);
      ctx.clearRect(0,0,pollChart.width,pollChart.height);
      ctx.fillStyle = "#444";
      ctx.font = "16px system-ui";
      ctx.fillText("集計中...", 20, 40);
      const barWidth = pollChart.width - 40;
      const barHeight = 16;
      const x = 20, y = 70;
      ctx.strokeStyle = "#ccc"; ctx.strokeRect(x, y, barWidth, barHeight);
      const t = Date.now() / 200 % 1;
      ctx.fillStyle = "#0969da";
      ctx.fillRect(x, y, barWidth * t, barHeight);
    }

    function renderPollChart(data) {
      const counts = data.counts || [];
      const labels = data.options || [];
      const total = counts.reduce((a,b)=>a+b,0);
      const ctx = pollChart.getContext("2d");
      resizeCanvasForContainer(pollChart);
      ctx.clearRect(0,0,pollChart.width,pollChart.height);

      const padding = 30;
      const chartW = pollChart.width - padding*2;
      const chartH = pollChart.height - padding*2;
      const barGap = 12;
      const barCount = counts.length;
      const barWidth = (chartW - barGap*(barCount-1)) / barCount;
      const maxCount = Math.max(1, ...counts);

      ctx.fillStyle = "#333";
      ctx.font = "14px system-ui";
      ctx.fillText("結果（合計 " + total + " 票）", padding, padding - 8);

      counts.forEach((c, i) => {
        const h = Math.round((c / maxCount) * chartH);
        const x = padding + i*(barWidth + barGap);
        const y = padding + chartH - h;

        ctx.fillStyle = "#0969da";
        ctx.fillRect(x, y, barWidth, h);

        ctx.fillStyle = "#555";
        ctx.font = "12px system-ui";
        const label = labels[i] || `選択肢${i+1}`;
        wrapText(ctx, label, x, padding + chartH + 14, barWidth, 12);

        ctx.fillStyle = "#000";
        ctx.font = "12px system-ui";
        ctx.fillText(String(c), x + barWidth/2 - 6, y - 6);
      });
    }

    function resizeCanvasForContainer(canvas) {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width || canvas.parentElement.clientWidth;
      canvas.height = 180;
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line.trim(), x, y);
    }

    function handlePollPhaseTimer(pollId, data) {
      if (pollInterval) { clearInterval(pollInterval); pollInterval = null; }
      pollInterval = setInterval(async () => {
        updatePollPhaseUI(data);
        const startMs = data.startAt?.toDate ? data.startAt.toDate().getTime() : nowMs();
        const elapsed = Math.max(0, Math.floor((nowMs() - startMs) / 1000));
        const newPhase = elapsed < 30 ? "voting" : elapsed < 40 ? "aggregating" : elapsed < 70 ? "results" : "closed";
        if (newPhase !== data.phase) {
          try {
            await updateDoc(doc(db, "polls", pollId), { phase: newPhase });
            data.phase = newPhase;
            if (newPhase === "closed") {
              hidePollArea();
              clearInterval(pollInterval);
              pollInterval = null;
            }
          } catch (_) { /* ignore */ }
        }
      }, 500);
    }

    /* ---------- Expose functions to window so onclick works ---------- */
    window.openLoginPopup = openLoginPopup;
    window.closeLoginPopup = closeLoginPopup;
    window.openMypagePopup = openMypagePopup;
    window.closeMypagePopup = closeMypagePopup;
    window.openPollPopup = openPollPopup;
    window.closePollPopup = closePollPopup;

    window.signup = signup;
    window.login = login;
    window.loginWithGoogle = loginWithGoogle;
    window.logout = logout;

    window.sendComment = sendComment;
    window.changeUsername = changeUsername;

    window.createPoll = createPoll;
    window.applyTagFilter = applyTagFilter;
  </script>
