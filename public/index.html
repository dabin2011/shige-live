    // ã‚³ãƒ¡ãƒ³ãƒˆé€ä¿¡ï¼ˆ4æ™‚é–“ã§æœŸé™åˆ‡ã‚Œï¼‰
    async function sendComment() {
      const comment = document.getElementById("comment").value.trim();
      const user = auth.currentUser;
      if (!user) { alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„"); return; }
      if (!comment) { setStatus("ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "error"); return; }
      try {

    const q = query(collection(db, "comments"), orderBy("timestamp", "asc"));

    // GitHubã«ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦Firestoreã«ä¿å­˜
    async function uploadProfileImage() {

        const urlForPut = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folder}/${fileName}`;

        let existingSha = null;

        const bust = publicUrl + `?t=${Date.now()}`;

    async function loadProfileImage() {
