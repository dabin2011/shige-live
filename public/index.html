  <script type="module">

    // ã‚ãªãŸã®Firebaseè¨­å®šã«ç½®ãæ›ãˆ
    const firebaseConfig = {

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");

    function setStatus(msg, type="info") {

    // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—æ“ä½œ
    function openLoginPopup() {

    function closeLoginPopup() {

    }
    function openMypagePopup() {
      document.getElementById("mypageOverlay").style.display = "block";
      document.getElementById("mypagePopup").style.display = "block";
    }
    function closeMypagePopup() {

      document.getElementById("mypagePopup").style.display = "none";
    }

    // èªè¨¼çŠ¶æ…‹ç›£è¦–
    onAuthStateChanged(auth, async (user) => {

        document.getElementById("authButtons").style.display = "none";
        document.getElementById("mypageButtons").style.display = "block";

        document.getElementById("authButtons").style.display = "block";
        document.getElementById("mypageButtons").style.display = "none";
        currentUsernameEl.textContent = "ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼å: æœªè¨­å®š";

    // æ–°è¦ç™»éŒ²
    async function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) { setStatus("ãƒ¡ãƒ¼ãƒ«ã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "error"); return; }
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          email: cred.user.email,
          createdAt: new Date(),
          username: "æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼"
        }, { merge: true });
        setStatus("ç™»éŒ²æˆåŠŸ: " + cred.user.email, "info");
        closeLoginPopup();
      } catch (err) {
        setStatus("ç™»éŒ²ã‚¨ãƒ©ãƒ¼: " + err.message, "error");
      }
    }

    // ãƒ­ã‚°ã‚¤ãƒ³
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) { setStatus("ãƒ¡ãƒ¼ãƒ«ã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "error"); return; }
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        setStatus("ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ: " + cred.user.email, "info");
        closeLoginPopup();

    }

    // Googleãƒ­ã‚°ã‚¤ãƒ³
    async function loginWithGoogle() {
      const provider = new GoogleAuthProvider();

        await setDoc(doc(db, "users", result.user.uid), {
          email: result.user.email,
          createdAt: new Date(),
          username: "Googleãƒ¦ãƒ¼ã‚¶ãƒ¼"
        }, { merge: true });
        setStatus("Googleãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ: " + result.user.email, "info");
        closeLoginPopup();
      } catch (err) {
        setStatus("Googleãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼: " + err.message, "error");
      }
    }

    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
    async function logout() {
      try {
        await signOut(auth);
        setStatus("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ", "info");
        closeMypagePopup();
      } catch (err) {

    // ã‚³ãƒ¡ãƒ³ãƒˆé€ä¿¡
    async function sendComment() {
      const comment = document.getElementById("comment").value.trim();
      const user = auth.currentUser;
      if (!user) { setStatus("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„", "error"); return; }
      if (!comment) { setStatus("ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "error"); return; }
      try {
        const snap = await getDoc(doc(db, "users", user.uid));
        const data = snap.data();
        const username = data?.username || user.email;
        const now = Date.now();
        await addDoc(collection(db, "comments"), {
          text: comment,
          user: username,
          timestamp: Timestamp.now(),
          expireAt: Timestamp.fromDate(new Date(now + 4 * 60 * 60 * 1000)) // 4æ™‚é–“å¾Œ
        });
        document.getElementById("comment").value = "";
        setStatus("ã‚³ãƒ¡ãƒ³ãƒˆé€ä¿¡æˆåŠŸ", "info");
      } catch (err) {
        setStatus("ã‚³ãƒ¡ãƒ³ãƒˆé€ä¿¡ã‚¨ãƒ©ãƒ¼: " + err.message, "error");

    // ã‚³ãƒ¡ãƒ³ãƒˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºï¼ˆæœŸé™åˆ‡ã‚Œéè¡¨ç¤ºï¼‰
    const q = query(collection(db, "comments"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      messagesEl.innerHTML = "";
      const now = Date.now();
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const exp = data.expireAt?.toDate().getTime();
        if (!exp || exp > now) {
          const p = document.createElement("p");
          p.textContent = `${data.user}: ${data.text}`;
          messagesEl.appendChild(p);
        }
      });
    });

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼åå¤‰æ›´
    async function changeUsername() {
      const user = auth.currentUser;

      const newName = document.getElementById("newUsername").value.trim();

      } catch (err) {

    // Firestoreã‹ã‚‰ãƒ¦ãƒ¼ã‚¶ãƒ¼åèª­ã¿è¾¼ã¿
    async function loadUsername() {
      const user = auth.currentUser;

      try {
        const snap = await getDoc(doc(db, "users", user.uid));

        if (data && data.username) {

        } else {

    // HTMLã‹ã‚‰å‘¼ã¹ã‚‹ã‚ˆã†ã«ã‚°ãƒ­ãƒ¼ãƒãƒ«å…¬é–‹ï¼ˆé‡è¦ï¼‰
